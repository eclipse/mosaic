**.wlan1.mac.controlBitrate = 3Mbps
**.wlan1.mac.retryLimit = 7
**.wlan1.mac.maxQueueSize = 10
**.wlan1.mac.cwMinData = 15
**.wlan1.mac.cwMinMulticast = 31	# may not be applicable anymore

