**.wlan1.radio.carrierFrequency = 5.9GHz
**.wlan1.radio.bandwidth = 10MHz
**.wlan1.radio.receiver.snirThreshold = 4dB
**.wlan1.radio.receiver.sensitivity = -81dBm
